<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="checklist-container">
        <div class="checklist-progress">
          <svg
            width="60"
            height="60"
            viewBox="0 0 60 60"
            class="circular-progress"
          >
            <circle class="bg"></circle>
            <circle class="fg"></circle>
          </svg>
          <span class="checklist-progress__count">0/7</span>
        </div>
        <div class="checklist-actions">
          <p class="checklist-actions__title">Чеклист</p>
          <p class="checklist-actions__count">Выполнено: 0 из 7 действий</p>
          <p class="checklist-actions__task">
            Следующее действие: Созвониться с клиентом до 23.05.24 12:00
          </p>
        </div>
        <button class="checklist-button">Открыть чеклист</button>
      </div>
    </main>
  </body>
</html>
